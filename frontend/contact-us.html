<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Task Saathi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      color: #333;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      gap: 50px;
      flex-wrap: wrap;
    }

    /* Left form section */
    .contact-form {
      background: linear-gradient(145deg, #0073e6, #3399ff);
      color: #fff;
      padding: 45px 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .contact-form h2 {
      margin-top: 0;
      font-size: 32px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .contact-form p {
      color: #e0e0e0;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      background-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 8px rgba(0,123,255,0.7);
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #d9e6ff;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #3399ff, #0073e6);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }

    .contact-form button:hover {
      background: linear-gradient(90deg, #0073e6, #3399ff);
      box-shadow: 0 8px 20px rgba(0,123,255,0.5);
    }

    /* Right contact info section */
    .contact-info {
      background: linear-gradient(145deg, #ffffff, #e6f0ff);
      padding: 45px 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-info:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .contact-info h3 {
      color: #0073e6;
      margin-top: 0;
      font-size: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(0,115,230,0.3);
    }

    .contact-info h2 {
      margin-top: 5px;
      font-size: 30px;
      color: #004080;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .contact-info p {
      font-size: 14px;
      color: #555555;
      margin: 10px 0 25px;
      line-height: 1.5;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      gap: 12px;
      font-size: 14px;
      color: #004080;
      transition: color 0.3s ease;
    }

    .contact-item i {
      font-size: 20px;
      color: #0073e6;
      text-shadow: 1px 1px 4px rgba(0,115,230,0.3);
    }

    .contact-item:hover {
      color: #3399ff;
    }

    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">

    <!-- Left Form Section -->
    <div class="contact-form">
      <h2>Send Us A Message</h2>
      <p>Develop Your Core Team For Success</p>
      <form>
        <input type="text" placeholder="Company Name">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Phone No.">
        <textarea rows="5" placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Right Info Section -->
    <div class="contact-info">
      <h3>CONTACT US</h3>
      <h2>Get In Touch</h2>
      <p>Begin Your Adventure Now!<br>Book your path to unparalleled growth and skill-building.</p>

      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span>Email: admin@tasksaathi.com</span>
      </div>

    </div>

  </div>

</body>
</html>
